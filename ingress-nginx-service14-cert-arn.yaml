apiVersion: extensions/v1beta1
kind: Ingress
metadata:
namespace: ingress-nginx
name: ingress-nginx
annotations:
  kubernetes.io/ingress.class: alb
  alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
spec:
rules:
  - host: xpress.microchip.com
    http:
    paths:
      - path: /*
        backend:
          serviceName: ingress-nginx
          servicePort: 80
---
